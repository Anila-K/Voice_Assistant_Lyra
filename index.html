<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>voice assistant</title>
</head>
<body>
    <h1>Welcome to Lyra</h1>
    <button id="startButton">Start</button>
    <p id="introMessage"></p>
    <button id="voiceButton">Speak</button>
    <div id="response"></div>

    <script>
        document.getElementById("startButton").addEventListener("click", function() {
            fetch('/start', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("introMessage").textContent = data.response;
                document.getElementById("voiceButton").style.display = 'inline';
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById("introMessage").textContent = 'Sorry, something went wrong.';
            });
        });

        document.getElementById("voiceButton").addEventListener("click", function() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.start();

            recognition.onresult = function(event) {
                const command = event.results[0][0].transcript;

                fetch('/command', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ command: command })
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("response").textContent = `Lyra: ${data.response}`;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById("response").textContent = 'Sorry, something went wrong.';
                });
            };

            recognition.onerror = function(event) {
                console.error('Error occurred in recognition:', event.error);
                document.getElementById("response").textContent = 'Sorry, something went wrong with voice recognition.';
            };
        });
    </script>

</body>
</html>
